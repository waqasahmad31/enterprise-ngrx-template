<app-page-header title="Billing" subtitle="Plan, invoices, and payments"></app-page-header>

<section class="top" aria-label="Billing overview">
  <mat-card>
    <div class="card-head">
      <div class="title">Current plan</div>
      <div class="subtitle">Subscription summary</div>
    </div>

    <div class="rows">
      <div class="row">
        <div class="label">Plan</div>
        <div class="value">{{ plan.name }}</div>
      </div>
      <div class="row">
        <div class="label">Seats</div>
        <div class="value">{{ plan.seats }}</div>
      </div>
      <div class="row">
        <div class="label">Renews</div>
        <div class="value">{{ plan.renewalIso | date: 'mediumDate' }}</div>
      </div>
    </div>

    <div class="actions">
      <button mat-stroked-button type="button">Manage plan</button>
      <button mat-flat-button type="button">
        <mat-icon aria-hidden="true">credit_card</mat-icon>
        Payment methods
      </button>
    </div>
  </mat-card>

  <mat-card>
    <div class="card-head">
      <div class="title">Invoices</div>
      <div class="subtitle">Recent invoices and status</div>
    </div>

    <div class="table">
      <table mat-table [dataSource]="invoices" class="billing-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Invoice</th>
          <td mat-cell *matCellDef="let i" class="name">{{ i.id }}</td>
        </ng-container>

        <ng-container matColumnDef="dateIso">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let i">{{ i.dateIso | date: 'mediumDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let i">{{ i.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let i">
            <mat-chip-listbox aria-label="Invoice status" [disabled]="true">
              <mat-chip-option [color]="statusColor(i.status)" selected>
                {{ i.status }}
              </mat-chip-option>
            </mat-chip-listbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
          <td mat-cell *matCellDef="let i" class="row-actions">
            <button mat-icon-button type="button" aria-label="Download">
              <mat-icon aria-hidden="true">download</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</section>
