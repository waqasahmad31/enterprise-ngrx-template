<app-page-header title="Support" subtitle="Help center and support tickets"></app-page-header>

<section class="grid" aria-label="Support">
  <mat-card>
    <div class="card-head">
      <div class="title">Quick actions</div>
      <div class="subtitle">Common support flows</div>
    </div>

    <div class="actions">
      <button mat-flat-button type="button">
        <mat-icon aria-hidden="true">add</mat-icon>
        Create ticket
      </button>
      <button mat-stroked-button type="button">
        <mat-icon aria-hidden="true">menu_book</mat-icon>
        Documentation
      </button>
      <button mat-stroked-button type="button">
        <mat-icon aria-hidden="true">mail</mat-icon>
        Contact support
      </button>
    </div>
  </mat-card>

  <mat-card>
    <div class="card-head">
      <div class="title">Tickets</div>
      <div class="subtitle">Recent support requests</div>
    </div>

    <div class="table">
      <table mat-table [dataSource]="tickets" class="support-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Ticket</th>
          <td mat-cell *matCellDef="let t" class="name">{{ t.id }}</td>
        </ng-container>

        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
          <td mat-cell *matCellDef="let t">{{ t.subject }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let t">
            <mat-chip-listbox aria-label="Ticket status" [disabled]="true">
              <mat-chip-option [color]="statusColor(t.status)" selected>
                {{ t.status }}
              </mat-chip-option>
            </mat-chip-listbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="updatedIso">
          <th mat-header-cell *matHeaderCellDef>Updated</th>
          <td mat-cell *matCellDef="let t">{{ t.updatedIso | date: 'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
          <td mat-cell *matCellDef="let t" class="row-actions">
            <button mat-icon-button type="button" aria-label="Open">
              <mat-icon aria-hidden="true">arrow_forward</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</section>
