<app-page-header title="Reports" subtitle="Operational reports and exports"></app-page-header>

<mat-card>
  <div class="head">
    <div>
      <div class="title">Report catalog</div>
      <div class="subtitle">Production templates typically connect this to a reporting API</div>
    </div>

    <button mat-flat-button type="button">
      <mat-icon aria-hidden="true">add</mat-icon>
      New report
    </button>
  </div>

  <div class="table">
    <table mat-table [dataSource]="reports" class="reports-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let r" class="name">{{ r.name }}</td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let r">{{ r.owner }}</td>
      </ng-container>

      <ng-container matColumnDef="schedule">
        <th mat-header-cell *matHeaderCellDef>Schedule</th>
        <td mat-cell *matCellDef="let r">{{ r.schedule }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let r">
          <mat-chip-listbox aria-label="Report status" [disabled]="true">
            <mat-chip-option [color]="statusColor(r.status)" selected>
              {{ r.status }}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastRun">
        <th mat-header-cell *matHeaderCellDef>Last run</th>
        <td mat-cell *matCellDef="let r">{{ r.lastRunIso | date: 'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
        <td mat-cell *matCellDef="let r" class="row-actions">
          <button mat-icon-button type="button" aria-label="Run">
            <mat-icon aria-hidden="true">play_arrow</mat-icon>
          </button>
          <button mat-icon-button type="button" aria-label="Download">
            <mat-icon aria-hidden="true">download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
