<app-page-header title="Teams" subtitle="Teams, membership, and visibility"></app-page-header>

<mat-card>
  <div class="head">
    <div>
      <div class="title">Teams</div>
      <div class="subtitle">Organize access and ownership by team</div>
    </div>

    <button mat-flat-button type="button">
      <mat-icon aria-hidden="true">add</mat-icon>
      New team
    </button>
  </div>

  <div class="table">
    <table mat-table [dataSource]="teams" class="teams-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let t" class="name">{{ t.name }}</td>
      </ng-container>

      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef>Members</th>
        <td mat-cell *matCellDef="let t">{{ t.members }}</td>
      </ng-container>

      <ng-container matColumnDef="visibility">
        <th mat-header-cell *matHeaderCellDef>Visibility</th>
        <td mat-cell *matCellDef="let t">
          <mat-chip-listbox aria-label="Team visibility" [disabled]="true">
            <mat-chip-option [color]="visibilityColor(t.visibility)" selected>
              {{ t.visibility }}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
        <td mat-cell *matCellDef="let t" class="row-actions">
          <button mat-icon-button type="button" aria-label="Members">
            <mat-icon aria-hidden="true">group</mat-icon>
          </button>
          <button mat-icon-button type="button" aria-label="Edit">
            <mat-icon aria-hidden="true">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
