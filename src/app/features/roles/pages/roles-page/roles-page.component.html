<app-page-header
  title="Roles"
  subtitle="Roles and permissions for access control"
></app-page-header>

<mat-card>
  <div class="head">
    <div>
      <div class="title">Roles</div>
      <div class="subtitle">Manage permission bundles (placeholder)</div>
    </div>

    <button mat-flat-button type="button">
      <mat-icon aria-hidden="true">add</mat-icon>
      New role
    </button>
  </div>

  <div class="table">
    <table mat-table [dataSource]="roles" class="roles-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let r" class="name">{{ r.name }}</td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let r">
          <mat-chip-listbox aria-label="Role level" [disabled]="true">
            <mat-chip-option [color]="levelColor(r.level)" selected>
              {{ r.level }}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef>Permissions</th>
        <td mat-cell *matCellDef="let r">
          <div class="perm">
            <mat-chip-listbox aria-label="Permissions" [disabled]="true">
              @for (p of r.permissions; track p) {
                <mat-chip-option selected>{{ p }}</mat-chip-option>
              }
            </mat-chip-listbox>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col"></th>
        <td mat-cell *matCellDef="let r" class="row-actions">
          <button mat-icon-button type="button" aria-label="Edit">
            <mat-icon aria-hidden="true">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
