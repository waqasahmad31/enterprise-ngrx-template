<app-page-header
  title="Audit logs"
  subtitle="Security events and operational history"
></app-page-header>

<mat-card>
  <div class="head">
    <div>
      <div class="title">Event log</div>
      <div class="subtitle">Centralize security-related tracking here</div>
    </div>
  </div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" class="audit-table">
      <ng-container matColumnDef="atIso">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let r">{{ r.atIso | date: 'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="actor">
        <th mat-header-cell *matHeaderCellDef>Actor</th>
        <td mat-cell *matCellDef="let r">{{ r.actor }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let r">{{ r.action }}</td>
      </ng-container>

      <ng-container matColumnDef="resource">
        <th mat-header-cell *matHeaderCellDef>Resource</th>
        <td mat-cell *matCellDef="let r">{{ r.resource }}</td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let r">
          <mat-chip-listbox aria-label="Severity" [disabled]="true">
            <mat-chip-option [color]="severityColor(r.severity)" selected>
              {{ r.severity }}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
  </div>
</mat-card>
